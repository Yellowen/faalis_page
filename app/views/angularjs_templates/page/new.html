


<form novalidate name="form">
 <div class="newform">
   

  <fieldset class="form">
    <legend ng-if="!editing"><span translate>Pages</span></legend>
    <legend ng-if="editing"><span translate>Edit Pages</span></legend>

    
    <div class="row">
      <div class="small-4 columns ">
        <label><span translate>Title</span> :</label>
        <string-field model="title" field-name="'title'" css-class="'rounded string_field'" ></string-field>
      </div>
    
    
      <div class="small-4 columns float-left small-offset-2">
        <label><span translate>Layout</span> :</label>
        <relation-field select2-options="select2options"  title-field="'name'" model="layout" field-data="layout_data">
        </relation-field>
        
      </div>
    </div>
    <div class="row">
      <div class="small-4 columns ">
        <label><span translate>Description</span> :</label>
        <string-field model="description" field-name="'description'" css-class="'rounded string_field'" ></string-field>
      </div>
    
    
      <div class="small-4 columns float-left small-offset-2">
        <label><span translate>Tags</span> :</label>
        <string-field model="tags" field-name="'tags'" css-class="'rounded string_field'" ></string-field>
      </div>
    </div>
    <div class="row">
      <div class="small-4 columns ">
        <label><span translate>Raw content</span> :</label>
        <text-field model="raw_content" field-name="'raw_content'" css-class="'rounded text_field'" ></text-field>
      </div>
    
  </fieldset>
   
</form>



  <div class="row">
      <div class="small-6 columns">
        <button class="btn small green" ng-click="save(false)" ng-disabled="form.$invalid || !form.$dirty"><i class="fa fa-check"></i> <span translate>Save</span></button>
        <button class="btn small blue" ng-click="save(true)" ng-disabled="form.$invalid || !form.$dirty"><i class="fa fa-check"></i> <span translate>Save & Add Another</span></button>
        <button class="btn small red" ng-click="cancel()"><i class="fa fa-times"></i> <span translate>Cancel</span></button>
      </div>
  </div>
</div>
